<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="title m-3">Add User</h1>
        <form action="/submit" method="POST" class="form">
            <div class="d-flex mt-2">
                <label class="form-label">First Name: </label>
                <input type="text" id="location" class="form-control" name="first_name" required>
            </div>
            <div class="d-flex mt-2">
                <label class="form-label">Last Name: </label>
                <input type="text" id="location" class="form-control" name="last_name">
            </div>
            <div class="d-flex mt-2">
                <label class="form-label">Email: </label>
                <input type="email" id="location" class="form-control" name="email" required>
            </div>
            <input type="submit" value="Add User" class="btn btn-primary m-2">
        </form>
        <a class="btn btn-secondary mt-3" href="/all_users">Show Users</a>
    </div>
</body>
</html>
