<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{recipe.name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="">
        <ul class="nav align-items-center justify-content-around mb-3">
            <li class="nav-item">
                <a href="/" class="text-decoration-none text-dark"><h2 class="display-3 mt-2">What's good... {{user.first_name}}</h2></a>
            </li>
            <li class="nav-item">
                <a href="/create_recipe" class="btn btn-outline-dark">Create a new Recipe</a>
            </li>
            <li class="nav-item">
                <a href="/all_recipes" class="btn-outline-dark btn">All recipes</a>
            </li>
            <li class="nav-item">
                <a href="/logout" class="btn btn-outline-dark">Logout</a>
            </li>
        </ul>
        <div class="container">
            <p class="display-2">How to make {{recipe.name}}</p>
            <div class="row">
                <dt class="col-sm-3">Description</dt>
                <dd class="col-sm-9">{{recipe.description}}</dd>
                <dt class="col-sm-3">Under 30 Minutes</dt>
                <dd class="col-sm-9">{{recipe.under_30_mins}}</dd>
                <dt class="col-sm-3">Instructions</dt>
                <dd class="col-sm-9">{{recipe.instructions}}</dd>
                <dt class="col-sm-3">Date Made</dt>
                <dd class="col-sm-9">{{time}}</dd>
            </div>
            {% if favorited is false %}
            <div class="d-grid m-5">
                <a href="/favorite/{{recipe.id}}" class="btn btn-outline-dark">Favorite</a>
            </div>
            {% endif %}
        </div>
        
    </div>
</body>
</html>
