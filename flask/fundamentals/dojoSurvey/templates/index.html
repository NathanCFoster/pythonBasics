<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container m-3 d-flex flex-column">
        <form method="POST" action="/process" onsubmit="process(this)">
            <div class="d-flex mt-2">
                <label class="form-label">Your Name:</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="d-flex mt-2">
                <label class="form-label">Dojo Location:</label>
                <input type="text" id="location" class="form-control">
            </div>
            <div class="d-flex mt-2">
                <label class="form-label">Favorite Language: </label>
                <input type="text" id="language" class="form-control">
            </div>
            <label class="form-label">Comment (optional): </label>
            <textarea cols="30" rows="3" id="comment" class="form-control"></textarea>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>
</body>
<script src="../static/survey.js"></script>
</html>
