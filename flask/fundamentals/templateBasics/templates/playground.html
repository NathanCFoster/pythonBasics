<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .box {
            background-color: {{color}};
            border: 3px solid black;
            width: 250px;
            height: 250px;
            margin: 30px;
        }
        .rects {
            display: flex;
            flex-flow: wrap row;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome!</h2>
        <div class="rects">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            {% for x in range(0,num): %}
                    <div class="box"></div>
            {% endfor %}
        </div>
        
    </div>
    
</body>
</html>
